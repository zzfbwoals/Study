<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>hello Function!</h1>
</body>
</html>
<script>
    function hello(name) {
        console.log(name);
        if(name) {
            console.log(`Hello, ${name}`);
        }
        console.log("Hello");
    }
    hello();
</script>
