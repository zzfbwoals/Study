<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <h1>hello Timeout!</h1>
</body>
</html>
<script>
    // 일정 시간이 지난 후 함수를 실행
    function fn() {
        console.log('3초 경과');
    }
    setTimeout(fn, 3000); // 3000 = 3s


    setTimeout(function(){
        console.log('5초 경과');
    }, 5000);


    function showName(name) {
        console.log(name);
    }
    // setTimeout은 타이머 ID를 반환합니다. 이 ID를 변수에 저장해야 취소할 수 있습니다.
    const tId = setTimeout(showName, 3000, 'Mike');
    clearTimeout(tId); // tId의 setTimeout이 실행되지 않음


    setTimeout(showName, 0, 'Mike'); // 이렇게 한다고 밑의 코드보다 먼저 실행되진 않는다. -> 전체 코드를 실행하고 스케쥴링이 시작되기 때문, 브라우저는 4ms 정도의 대기시간이 있어서 0으로 써도 그 이상의 대기시간이 걸릴 수 있다.
    console.log(1);
</script>
